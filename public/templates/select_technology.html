<div class="container ff-Open-Sans">
	<p class="text-center f-s-25 m-b-5 m-t-20">Welcome <strong>{{technologyCtrl.name}}</strong></p>
	<p class="text-center f-s-16 m-b-2">Add a review here <span>or <a href="#/home">skip</a> to the home page</span></p>
	<p class="text-center f-s-12 m-b-5" style="color: rgb(150,150,150); letter-spacing: 0.5px;">Not {{technologyCtrl.name}}? <a href="" ng-click="technologyCtrl.logOut()">Log Out</a></p>
	<div class="row p-b-50">
		<div class="col-xs-12 col-sm-6 col-md-3 text-center" ng-repeat="item in technologyCtrl.techItems">
			<div class="tech-card">
				<img ng-src="{{item.image}}">
				<p>{{item.name}}</p>
				<!-- <a href="#/post_review/{{item._id}}/{{$index}}" ng-if="!technologyCtrl.check(item.name)">+ Add Review</a>
				<a href="#/edit_review/{{item._id}}" ng-if="technologyCtrl.check(item.name)">Edit Review</a> -->
				<a href="#/post_review/{{item._id}}/{{$index}}">+ Add Review</a>

			</div>
		</div>
	</div>
</div>
